<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page for Code</title>
    <link rel="icon" type="image/png" href="meshery-logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #15261c, #127136);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container d-lg-flex">
        <div class="box-1 bg-light user">
            <div class="d-flex align-items-center mb-3">
                <img src="https://avatars.githubusercontent.com/u/7570704?v=4" class="pic rounded-circle" alt="Profile Picture">
                <p class="ps-2 name">Lee Calcote</p>
            </div>
            <div class="box-inner-1 pb-3 mb-3">
                <div class="d-flex justify-content-between mb-3 userdetails">
                    <p class="fw-bold">Meshery Codes</p>
                    <p class="fw-lighter"><span class="fas fa-rupee-sign"></span> 1200</p>
                </div>
                <div id="my" class="carousel slide carousel-fade img-details" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#my" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#my" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#my" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://repository-images.githubusercontent.com/221825058/12e8e19f-5e4c-49bf-a743-ef045e9923d7" class="d-block w-100" alt="Preset 1">
                        </div>
                        <div class="carousel-item">
                            <img src="https://pbs.twimg.com/media/GArxBOaWwAAb2lb.jpg" class="d-block w-100" alt="Preset 2">
                        </div>
                        <div class="carousel-item">
                            <img src="https://docs.meshery.io/assets/img/concepts/meshery-models.png" class="d-block w-100" alt="Preset 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#my" data-bs-slide="prev">
                        <span class="fas fa-arrow-left"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#my" data-bs-slide="next">
                        <span class="fas fa-arrow-right"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="box-2">
            <div class="box-inner-2">
                <p class="fw-bold">Payment Details</p>
                <p class="dis mb-3">Complete your purchase by providing your payment details</p>
                <form>
                    <div class="mb-3">
                        <p class="dis fw-bold mb-2">Email address</p>
                        <input class="form-control" type="email" placeholder="Enter email">
                    </div>
                    <div class="mb-3">
                        <p class="dis fw-bold mb-2">Card details</p>
                        <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                            <div class="fab fa-cc-visa ps-3"></div>
                            <input type="text" class="form-control" placeholder="Card Number">
                            <div class="d-flex w-50">
                                <input type="text" class="form-control px-0" placeholder="MM/YY">
                                <input type="password" maxlength="3" class="form-control px-0" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                    <h3>Or</h3>
                    <div class="mb-3">
                        <p class="dis fw-bold mb-2">UPI ID</p>
                        <input class="form-control" type="text" placeholder="Enter UPI ID">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Pay <span class="fas fa-rupee-sign px-1"></span>1200</button>
                </form>
                <div class="d-flex align-items-center mt-3">
                    <img src="gpay.jpeg" alt="Google Pay" style="width: 50px; height: 50px; margin-right: 10px;">
                    <img src="phonepay.png" alt="Razorpay" style="width: 50px; height: 50px; margin-right: 10px;">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
